<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vanilla-app-template/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy</title>
    <script type="module" crossorigin src="/vanilla-app-template/index.js"></script>
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-Bg0ew15-.css">
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
  <div class="container">
    <h1>Your Energy</h1>
  </div>
</header>

  
    <!-- MAIN -->
    <main class="main">
      <div class="container main-layout">
  
        <!-- LEFT COLUMN -->
        <aside class="sidebar">
          <section class="quote">
  <p class="quote-text">Loading quote...</p>
  <p class="quote-author"></p>
</section>
          <section class="subscription">
  <!-- Subscription form -->
</section>
        </aside>
  
        <!-- CONTENT -->
        <section class="content">
          <section class="filters">
  <ul class="filters-tabs">
    <li>
      <button class="filter-tab is-active" data-filter="Muscles">
        Muscles
      </button>
    </li>
    <li>
      <button class="filter-tab" data-filter="Body parts">
        Body parts
      </button>
    </li>
    <li>
      <button class="filter-tab" data-filter="Equipment">
        Equipment
      </button>
    </li>
  </ul>

  <!-- сюди пізніше підставимо категорії -->
  <div class="filters-content"></div>
</section>
          <section class="exercises">
  <ul class="exercises-list"></ul>
</section>
          <section class="pagination">
  <!-- Pagination buttons -->
</section>
        </section>
  
      </div>
    </main>
  
    <!-- MODAL -->
    <div class="modal is-hidden">
  <div class="modal-content">
    <button class="modal-close">✕</button>

    <img class="modal-gif" />
    <h2 class="modal-title"></h2>
    <p class="modal-description"></p>

    <ul class="modal-meta">
      <li><strong>Body part:</strong> <span class="modal-bodypart"></span></li>
      <li><strong>Equipment:</strong> <span class="modal-equipment"></span></li>
      <li><strong>Target:</strong> <span class="modal-target"></span></li>
      <li><strong>Rating:</strong> <span class="modal-rating"></span></li>
    </ul>

    <form class="rating-form">
      <label>
        Rating (1–5)
        <input type="number" name="rate" min="1" max="5" required />
      </label>
    
      <label>
        Email
        <input type="email" name="email" required />
      </label>
    
      <label>
        Review
        <textarea name="review" rows="3"></textarea>
      </label>
    
      <button type="submit">Submit rating</button>
    </form>

  </div>
</div>
  
  </body>

</html>
