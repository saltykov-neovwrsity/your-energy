<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vanilla-app-template/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy</title>
    <script type="module" crossorigin src="/vanilla-app-template/index.js"></script>
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-CEPzLYOK.css">
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
  <div class="container">
    <h1>Get Body in shape, Stay healthy</h1>
  </div>
</header>

  
    <!-- MAIN -->
    <main class="main">
      <div class="container main-layout">
  
        <!-- LEFT COLUMN -->
        <aside class="sidebar">
          <section class="quote">
  <p class="quote-text">Loading quote...</p>
  <p class="quote-author"></p>
</section>
          <section class="subscription">
  <!-- Subscription form -->
</section>
        </aside>
  
        <!-- CONTENT -->
        <section class="content">
          <section class="filters">
  <ul class="filters-tabs">
    <li>
      <button class="filter-tab is-active" data-filter="Muscles">
        Muscles
      </button>
    </li>
    <li>
      <button class="filter-tab" data-filter="Body parts">
        Body parts
      </button>
    </li>
    <li>
      <button class="filter-tab" data-filter="Equipment">
        Equipment
      </button>
    </li>
  </ul>

  <!-- сюди пізніше підставимо категорії -->
  <div class="filters-content"></div>

  <form class="search-form">
    <input type="text" name="keyword" placeholder="Search exercises..." autocomplete="off" />
  </form>
</section>
          <section class="exercises">
  <ul class="exercises-list"></ul>
</section>
          <section class="pagination">
  <ul class="pagination-list"></ul>
</section>
        </section>
  
      </div>
    </main>
  
    <!-- MODAL -->
    <div class="modal is-hidden">
  <div class="modal__backdrop"></div>

  <div class="modal__content">
    <button class="modal__close">×</button>

    <div class="modal__body">
      <!-- LEFT -->
      <div class="modal__image">
        <img class="modal-gif" alt="" />
      </div>

      <!-- RIGHT -->
      <div class="modal__info">
        <h2 class="modal-title"></h2>

        <div class="modal__rating">
          <span class="modal-rating"></span>
        </div>

        <ul class="modal__meta">
          <li>
            <span>Target</span>
            <strong class="modal-target"></strong>
          </li>
          <li>
            <span>Body part</span>
            <strong class="modal-bodypart"></strong>
          </li>
          <li>
            <span>Equipment</span>
            <strong class="modal-equipment"></strong>
          </li>
          <li>
            <span>Popular</span>
            <strong>—</strong>
          </li>
        </ul>

        <p class="modal-description"></p>

        <div class="modal__actions">
          <button class="btn-primary">
            Add to favorites ♡
          </button>

          <button class="btn-outline" type="button">
            Give a rating
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

  
  </body>

</html>
