<div class="modal is-hidden">
  <div class="modal-content">
    <button class="modal-close">✕</button>

    <img class="modal-gif" />
    <h2 class="modal-title"></h2>
    <p class="modal-description"></p>

    <ul class="modal-meta">
      <li><strong>Body part:</strong> <span class="modal-bodypart"></span></li>
      <li><strong>Equipment:</strong> <span class="modal-equipment"></span></li>
      <li><strong>Target:</strong> <span class="modal-target"></span></li>
      <li><strong>Rating:</strong> <span class="modal-rating"></span></li>
    </ul>

    <form class="rating-form">
      <label>
        Rating (1–5)
        <input type="number" name="rate" min="1" max="5" required />
      </label>
    
      <label>
        Email
        <input type="email" name="email" required />
      </label>
    
      <label>
        Review
        <textarea name="review" rows="3"></textarea>
      </label>
    
      <button type="submit">Submit rating</button>
    </form>

  </div>
</div>
